<div class="hidden-meta" data-ng-if="partialContents[0]" data-gsn-title="{{ ChainName + ' | ' + (getConfig('title').Description || partialContents[0].Headline || contentDetail.name)}}"></div>
<style>
footer {
	padding: 30px 0;
}
@media screen and (max-width: 767px) {
	.row-offcanvas {
	    position: relative;
	    transition: all 0.25s ease-out 0s;
	}
	.row-offcanvas-right {
	    right: 0;
	}
	.row-offcanvas-left {
	    left: 0;
	}
	.row-offcanvas-right .sidebar-offcanvas {
	    right: -50%;
	}
	.row-offcanvas-left .sidebar-offcanvas {
	    left: -50%;
	}
	.row-offcanvas-right.active {
	    right: 50%;
	}
	.row-offcanvas-left.active {
	    left: 50%;
	}
	.sidebar-offcanvas {
	    position: absolute;
	    top: 0;
	    width: 50%;
	}
}
</style>
<div class="row row-offcanvas row-offcanvas-right" style="padding-top: 5px; z-index: 1" data-ng-class="{'active': pcvm.tabToggle }">
  <div class="col-xs-12 col-sm-9">
    <p class="pull-right visible-xs">
      <button data-ng-click="pcvm.tabToggle = !pcvm.tabToggle" class="btn btn-default" type="button">Menu</button>
    </p>
    <div class="row">
      <div class="staticContent" data-gsn-dynamic="" dynamic="item.Description | trustedHtml" data-ng-repeat="item in partialContents" data-ng-if="$index == pcvm.tab"></div>
    </div><!--/row-->
  </div><!--/.col-xs-12.col-sm-9-->

  <div id="sidebar" class="col-xs-6 col-sm-3 sidebar-offcanvas">
    <div class="list-group">
      <a class="list-group-item" data-ng-class="{'active' : $index == pcvm.tab}" data-ng-repeat="item in partialContents" href="javascript:void(0)" data-ng-click="goUrl('?tab=' + $index)">{{item.Headline}}</a>
    </div>
  </div><!--/.sidebar-offcanvas-->
</div>
