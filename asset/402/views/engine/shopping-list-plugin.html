<div class="text-center" data-gsn-shopping-list="" style="background: #fff">
  <div>
    <div style="box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.05)" class="panel panel-default"><div class="panel-heading"><h4 class="panel-title">My Shopping List</h4></div>
    <div class="panel-body">
    <div class="input-group input-group-sm" style="width: 100%; padding: 10px">
      <input style="margin: 0px; top: 1px !important;" type="text" class="form-control" data-ng-model="addString" placeholder="add your own item" ui-keypress="{13:'doAddOwnItem()'}" />
      <span class="btn btn-default input-group-addon glyphicon glyphicon-plus" style="cursor: pointer" data-ng-click="doAddOwnItem()"></span>
    </div>
  </div>
  <div class="btn-group" data-ng-show="mylist.hasLoaded()" style="margin: 0 auto;">
    <button style="margin:0px;" type="button" class="btn btn-default btn-sm" data-ng-click="goUrl('/mylist/print')"><i title="print" class="fa fa-print fa-2x"></i><span><br />Print</span></button>
    <button style="margin:0px;" type="button" class="btn btn-default btn-sm" data-ng-click="goUrl('/mylist/email')"><i title="email" class="fa fa-envelope fa-2x"></i><span><br />Email</span></button>
    <button style="margin:0px;" type="button" class="btn btn-default btn-sm" class="previous" data-ng-click="goUrl('/savedlists')"><i title="previous lists" class="fa fa-folder-open fa-2x"></i><span><br />Previous</span></button>
    <button style="margin:0px;" type="button" class="btn btn-default btn-sm" data-gsn-modal="getThemeUrl('/views/engine/modal-shopping-list-title.html')" data-ng-click="doIfLoggedIn(showModal)"><i title="save list" class="fa fa-file fa-2x"></i><span><br />Save</span></button>
    <button style="margin:0px;" type="button" class="btn btn-default btn-sm" data-ng-click="goUrl('/mylist')"><i title="manage list" class="fa fa-list fa-2x"></i><span><br />Manage</span></button>
  </div>
  <div data-gsn-spinner="{radius:20, width:4, length: 8}" data-show-if="!mylist.hasLoaded()"></div>
  <div class="generic-content">
    <p>You have {{totalQuantity}} items on your list</p>
    <br />
  </div>
  <div class="row" data-ng-repeat="item in topitems | pagingFilter:5:0" style="border-top: 1px solid rgba(204, 204, 204, 0.2); margin: 0; padding-top: 5px">
    <div style="line-height:14px;" class="col-xs-3 generic-content">
      <img data-ng-src="{{item.SmallImageUrl || getThemeUrl('/images/no_image.jpg')}}" style="max-height:50px; max-width: 50px; margin: 5px;" /><br />
      <span data-ng-hide="item.IsCoupon" style="font-size: 12px;" class="price">{{item.PriceString}}</span>
    </div>
    <div style="line-height:14px; text-align:left;" class="col-xs-9">
      <a class="btn btn-default btn-xs pull-right" href="javascript:void(0)" data-ng-click="doItemRemove(item)" style="border-radius: 20px; padding: 5px !important; margin-top: -5px; margin-right: 5px !important;"><i class="pull-right glyphicon glyphicon-remove"></i></a>  
      <span style="font-size: 12px;">{{item.Quantity}} x </span><span style="font-size: 12px;" data-ng-bind-html="item.Description" class="generic-content"></span>  
    </div>
  </div>
</div></div></div>
