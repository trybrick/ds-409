<!-- custom header -->
<div id="insideHeader" class="insideHeader sm"> 
  <div class="container">
  <img style="width:100%" class="img-responsive" src="http://upload.gsngrocers.com/chainfiles/402/creative/201608/636081756635870971-circularheader.jpg" alt="Weekly Deals"> 
  </div>
</div>
<div class="container">
	<div class="row smheader">
 		<div class="col-lg-12 text-center">
        <h1 style="opacity: .8; top: -75px" class="Cob-section-heading_small">Weekly Deals</h1>
		</div>
    </div>
</div>
     
<!-- end header -->
<div class="row">
  <div class="col-lg-12">
  	<p id="InnerTop">&nbsp;</p>
   
  </div>
</div>

<div class="hidden-meta" data-gsn-title="{{ChainName}} | saved lists"></div>
<div style="padding: 15px !important;" data-ctrl-shopping-list="" class="cold-md-12">
 <div>
 
 <ul class="nav nav-tabs" style="padding-top: 5px">


<li class="">
		<a class="btn-default" href="/circular">Weekly Ads</a>
  </li>


	<li data-ng-class="">
		<a class="btn-default" href="/coupons">Coupons</a>
  </li>
    <li class="active">
		<a class="btn-default" href="/mylist">My List</a>
  </li>
  </ul>
 
 </div>
  <div style="max-width:900px; margin-left:auto; margin-right:auto;"><h1>Previous Lists</h1>
  <div class="col-md-4 savedLists" data-ng-show="listviewList.length > 0">
    <a data-ng-click="setSelectedShoppingListId(list.ShoppingListId)" data-ng-repeat="list in listviewList" href="javascript:void(0);" data-ng-class='{"active": list.ShoppingListId == selectedShoppingListId }'>
      <span>{{list.getTitle()}}</span><br />
    </a>
  </div>
  <div class="col-md-8" data-gsn-shopping-list="savedlists">
    <h4>{{title}}</h4>
    <button class="btn btn-default" data-ng-click="doDeleteList()" data-ng-disabled="!canDeleteList()">Delete List</button>
    <button class="btn btn-default" data-ng-click="doSelectAll()">Select All</button>
    <button class="btn btn-default" data-ng-click="doAddSelected()">Add Selected</button>
    <div data-gsn-spinner="{radius:30, width:8, length: 16}" data-show-if="!mylist.hasLoaded()"></div>
    <div data-ng-repeat="groupItem in allItems" data-ng-hide="groupItem.fitems.length <= 0">
      <div class="line">{{groupItem.key}}</div>
      <div class="row" data-ng-repeat="item in groupItem.fitems">
        <input class="col-md-1" type="checkbox" data-ng-model="item.selected" />
        <div class="col-md-9">
          <div>{{item.Description}}</div>
          <div data-ng-hide="item.IsCoupon">
            <span>{{item.PriceString}}</span>
          </div>
          <div data-ng-show="item.ItemTypeId == 13">Card Coupon</div>
        </div>
        <div class="col-md-2"><a href="javascript:void(0)" data-ng-click="doItemRemove(item)"><i class="glyphicon glyphicon-remove"></i></a></div>
      </div>
    </div>
  </div></div>
</div>
