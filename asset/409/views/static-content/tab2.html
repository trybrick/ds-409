<div class="hidden-meta" data-ng-if="partialContents[0]" data-gsn-title="{{ ChainName + ' | ' + (getConfig('title').Description || partialContents[0].Headline || contentDetail.name)}}"></div>
<div class="hidden-meta" data-ng-if="getConfig('description').Description">
  <div class="hidden-meta" data-gsn-meta-description="{{getConfig('description').Description}}"></div>
</div>
<div class="hidden-meta" data-ng-if="getConfig('keywords').Description">
  <div class="hidden-meta" data-gsn-meta-description="{{getConfig('keywords').Description}}"></div>
</div>
<div class="col-md-12" style="padding-top: 5px">
  <ul class="nav nav-tabs">
    <li data-ng-class="{'active' : $index == pcvm.tab || (!!item.Headline && !!pcvm.tab && item.Headline == pcvm.tab)}" data-ng-repeat="item in partialContents"><a class="btn-default" href="javascript:void(0)" data-ng-click="goUrl('?tab=' + encodeURIComponent(item.Headline))">{{item.Headline}}</a></li>
  </ul>
  <div class="staticContent" data-gsn-dynamic="" dynamic="item.Description" data-ng-repeat="item in partialContents" data-ng-if="$index == pcvm.tab || (!!item.Headline && !!pcvm.tab && item.Headline == pcvm.tab)"></div>
</div>
